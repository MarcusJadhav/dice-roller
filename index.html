<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        .main-container {
            width: 450px;
            padding: 5px;
            margin: 10px auto;
            border-radius: 15px;
            box-shadow: 1px 1px 10px 1px gray;
        }

        .bg-img {
            display: block;
            margin: 1px auto;
            height: 290px;
            width: 450px;
            object-fit: contain;
        }

        .main-img {
            height: 290px;
            display: block;
            margin: 10px auto;
        }

        .roll-btn {
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 20px;
            width: 100px;
            background-color: #fe4f51;
            display: block;
            margin: 10px auto;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="main-container">
    <img src="./images/dice.png" alt="dice" class="main-img">
    <img src="./images/background.jpg" alt="" class="bg-img">
    <button type="button" class="roll-btn">Roll</button>
</div>
</body>
</html>
