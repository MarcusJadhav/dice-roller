<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <style>
      body {
        background-color: #ffffffe8;
      }

      .title {
        font-size: 30px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }

      .main-container {
        background-color: #fff;
        width: 450px;
        padding: 5px;
        margin: 10px auto;
        border-radius: 15px;
        box-shadow: 1px 1px 10px 1px gray;
      }

      .bg-img {
        display: block;
        margin: 1px auto;
        height: 250px;
        width: 350px;
        object-fit: contain;
      }

      .main-img {
        height: 250px;
        display: block;
        margin: 10px auto;
      }

      .roll-btn {
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 20px;
        width: 100px;
        background-color: #fe4f51;
        display: block;
        margin: 10px auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 class="title" id="title">Dice Roller ðŸŽ²</h1>
    <div class="main-container">
      <img src="./images/dice.png" alt="dice" class="main-img" id="main-img" />
      <img src="./images/background.jpg" alt="" class="bg-img" />
      <button type="button" class="roll-btn" onclick="rollDice()">Roll</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
